<!doctype html>
<html ng-app="myApp">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>BookArt using AngularJS</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="author" href="humans.txt">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="css/bootstrap.min.css">

        <!-- JQuery JS -->
        <script src="js/jquery-1.11.3.min.js"></script>

        <!-- Bootstrap JS -->
        <script src="js/bootstrap.min.js"></script>

        <!-- AngularJS -->
        <script src="js/angular.min.js"></script>
        <script src="js/angular-route.min.js"></script>

        <!-- Custom AngularJS -->
        <script src="js/app.js"></script>

    </head>
    <body>

		<!-- NG CONTROLLER WILL CONTROL THE HEADER ELEMENT, THIS IS THE HEADER VIEW-->
    	<div id="headerWrapper" ng-controller="headerController">
			<span class="logo pull-left" >{{message.title}}</span>
			<span class="tagline pull-left">{{message.tagline}}</span>
			<div class="nav-wrapper pull-left">
				<ul class="nav nav-pills">
					<li class="active"><a href="#/books">Books</a></li>
					<li><a href="#/cart">Cart</a></li>
				</ul>
			</div>
    	</div>
    	

		<!-- This div will load partials -->
    	<div ng-view></div>
        
    </body>
</html>
